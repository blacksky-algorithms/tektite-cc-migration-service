name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
          
      - name: Install Dioxus CLI
        run: |
          if ! command -v dx &> /dev/null; then
            echo "Installing Dioxus CLI..."
            curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
            cargo binstall dioxus-cli@0.6.3 --force
          else
            echo "Dioxus CLI already installed: $(dx --version)"
          fi
        
      - name: Build for GitHub Pages
        run: |
          echo "Building Dioxus web application..."
          dx build --platform web -p web --release --verbose
          
          echo "Build completed successfully!"
          echo "Checking output directory..."
          ls -la ./target/dx/web/release/web/public/
        
      - name: Create CNAME file for custom domain
        run: |
          echo "tektite.cc" > ./target/dx/web/release/web/public/CNAME
          echo "Created CNAME file for custom domain: tektite.cc"
          
      - name: Add 404 page for SPA routing
        run: |
          # Copy index.html to 404.html for client-side routing support
          if [ -f "./target/dx/web/release/web/public/index.html" ]; then
            cp ./target/dx/web/release/web/public/index.html ./target/dx/web/release/web/public/404.html
            echo "Created 404.html for SPA routing"
          else
            echo "Warning: index.html not found"
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/dx/web/release/web/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4